<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-5</title>
</head>
<body>
    <h1 align="center">Student Registration form</h1><hr>
    <form >
        <label for="Full Name">Full Name:</label>
        <input type="text" id="Full name" placeholder="Enter your full name" required><br><br>

        <label for="Email">Email </label>
        <input type="email" id="Email" placeholder="Enter valid email address" ><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required><br><br>
       
     <label for="Gender">Gender:</label>  
    <label for="Male">Male</label>
    <input type="radio" id="Male" name="gender" value="Male"/>

    <label for="Female">Female</label>
    <input type="radio" id="Female" name="gender" value="Female">

    <label for="Others">Others</label>
    <input type="radio" id="Others" name="gender"
    value="Others"><br><br>

    <label for="Course">Course</label>
    <select name="Course" id="Course" required>
        <option value="">_ _Select_ _</option>
        <option value="CSE">CSE</option>
        <option value="AI-ML">AI-ML</option>
        <option value="HACKERS">HACKERS</option>
        <option value="DATA-SCIENCE">DATA-SCIENCE</option>
    </select><br><br>

    <label for="Contact No">Contact No:</label>
    <input type="tel" id="Contact no" name="Contact" placeholder="Enter phone number" pattern="[0-9]{10}" required><br><br>

    <label for="Address">Address:</label>
    <textarea name="" id="Address" name="Address" placeholder="Enter your address" cols="30" rows="5"></textarea><br><br>

    <input type="submit" value="Register" style="padding: 5px; font-size: 14px;">

    <input type="submit" value="Clear" style="padding: 5px 10px; font-size: 14px;"><hr>

   <p align="center"> &copy; 2025 Student Registration Portal</p>







    </form>
</body>
</html>
